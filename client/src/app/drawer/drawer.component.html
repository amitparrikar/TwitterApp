
<div class="mdl-layout-title mdl-color--accent twt-drawer-header">
    <span>Settings Panel</span>
    <i class="material-icons mdl-list__item-icon">settings</i>
</div>
<form (ngSubmit)="onSubmit(settingForm)" #settingForm="ngForm">
    <div class="twt-drawer-body">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input [ngModel]="settings.tweetCount" name="tweetCount" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tweetCount">
            <label class="mdl-textfield__label" for="tweetCount">Tweet count</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input [ngModel]="settings.dateFrom" name="dateFrom" class="mdl-textfield__input" type="text" id="dateFrom">
            <label class="mdl-textfield__label" for="dateFrom">Date from</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input [ngModel]="settings.dateTo" name="dateTo" class="mdl-textfield__input" type="text" id="dateTo">
            <label class="mdl-textfield__label" for="dateTo">Date to</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select [ngModel]="settings.theme" name="theme" class="mdl-textfield__input" id="themeSelect">
                <option value="indigo-pink.min.css">Default Blue</option>
                <option value="grey-orange.min.css">Gray Orange</option>
                <option value="light_blue-cyan.min.css">Blue Cyan</option>
                <option value="brown-orange.min.css">Brown Orange</option>
                <option value="orange-light_green.min.css">Orange Green</option>
                <option value="light_green-orange.min.css">Green Orange</option>
            </select>
            <label class="mdl-textfield__label" for="themeSelect">Select theme</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input (keydown.enter)="addScreenName($event, screenName.value); screenName.value = ''" ngModel name="screenName" #screenName class="mdl-textfield__input" type="text" id="screenName">
            <label class="mdl-textfield__label" for="screenName">Add a screen name</label>
        </div>

        <div class="clear-both"></div>

        <div>
            <span class="mdl-chip mdl-chip--deletable" *ngFor="let screenName of screenNames; let i = index">
                <span class="mdl-chip__text">{{screenName}}</span>
                <button type="button" class="mdl-chip__action" (click)="removeScreenName(i);"><i class="material-icons">cancel</i></button>
            </span>
        </div>

        <button twtCloseDrawer class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent twt-drawer-submit">
            Save
        </button>
    </div>
</form>
